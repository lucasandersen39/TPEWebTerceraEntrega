<article class="pincipal-turnos-adm" id="idCuerpoAdmin">
    <form action="" id="idFormularioAdmin">
        <section class="div-FormAdmin">
            <section class="sectionFormularioAdmin">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="idNombre" value="" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="idApellido" value="" required>
                </div>
                <div>
                    <label for="numero">Telefono</label>
                    <input type="text" name="numero" id="idTelefono" value="" required placeholder="">
                </div>
                <div>
                    <select name="Hora" id="idSelectHora">
                        <option value="10">10hs</option>
                        <option value="11">11hs</option>
                        <option value="12">12hs</option>
                        <option value="13">13hs</option>
                        <option value="14">14hs</option>
                        <option value="15">15hs</option>
                        <option value="16">16hs</option>
                        <option value="17">17hs</option>
                        <option value="18">18hs</option>
                    </select>
                </div>
                <div>
                    <select name="barbero" id="idSelectBarbero">

                    </select>
                </div>

                <section>
                    <input type="date" name="fecha" id="idFechaTurno">
                </section>
            </section>
            <input class="registroTurno" type="submit" name="Registro" value="Registrar Turno" id="submitRegistraTurno">
            <div class="oculto" id="idDivModificar">
                <input type="submit" class="registroTurno" name="Modifica" value="Modificar Turno"
                    id="submitModificaTurno">
                <input type="button" class="registroTurno" value="Borrar Turno" id="buttonBorrarTurno">
                <input type="button" class="" value="Cancelar" id="buttonCancelar">
            </div>
        </section>
    </form>
    <div id="idMostrarInfoRes"></div>
    <section class="section-tabla">


        <div class="botones-tablas">
            <button id="idBotonAzar">Generar al Azar</button>
            <button id="idBotonLimpiarAdmin">Limpiar tabla</button>
        </div>
        <div class="botones-tabla divFiltrado">  
            <select name="barbero" id="idSelectBarberoFiltro">
                <option value="vacio">Barbero</option>
            </select>
            <select name="Hora" id="idSelectHoraFiltro">
                <option value="vacio">Hora</option>
                <option value="10">10hs</option>
                <option value="11">11hs</option>
                <option value="12">12hs</option>
                <option value="13">13hs</option>
                <option value="14">14hs</option>
                <option value="15">15hs</option>
                <option value="16">16hs</option>
                <option value="17">17hs</option>
                <option value="18">18hs</option>
            </select>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="idNombreFiltro" value="" required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="idApellidoFiltro" value="" required>
            </div>
            <button id="idFiltrarResultados">Filtrar</button>
        </div>
        <table class="tablaAdmin">
            <thead id="idTheadTablaAdmin">
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Telefono</td>
                    <td>Barbero</td>
                    <td>Fecha</td>
                    <td>Hora</td>
                </tr>
            </thead>
            <tbody id="idTbodyTablaAdmin">

            </tbody>
        </table>
        <div class="navegaPagina">
        
            <button id="idBtnAnterior" disabled><img src="img/anterior.png" alt=""></button>
            <button id="idBtnSiguiente" disabled><img src="img/siguiente.png" alt=""></button>
            
            
            <select name="CantHojas" id="idCantHojas">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
    </section>
</article>
